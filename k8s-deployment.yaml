apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-fortios-server
  labels:
    app: mcp-fortios-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-fortios-server
  template:
    metadata:
      labels:
        app: mcp-fortios-server
    spec:
      containers:
      - name: mcp-fortios-server
        image: mcp-fortios-server:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-fortios-service
  labels:
    app: mcp-fortios-server
spec:
  selector:
    app: mcp-fortios-server
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30081
    protocol: TCP
  type: NodePort