apiVersion: v1
kind: Namespace
metadata:
  name: mcp-fortios
  labels:
    name: mcp-fortios
    app: mcp-fortios-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-fortios-server
  labels:
    app: mcp-fortios-server
  namespace: mcp-fortios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-fortios-server
  template:
    metadata:
      labels:
        app: mcp-fortios-server
    spec:
      containers:
      - name: mcp-fortios-server
        image: jviguerasfortinet/mcp-fortios-server:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: UV_CACHE_DIR
          value: "/tmp/.uv-cache"
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      volumes:
      - name: tmp-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-fortios-service
  namespace: mcp-fortios
  labels:
    app: mcp-fortios-server
spec:
  selector:
    app: mcp-fortios-server
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30081
    protocol: TCP
  type: NodePort