services:
  mcp-fortios-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-fortios-server
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - UV_COMPILE_BYTECODE=1
    volumes:
      # Mount source code for development (optional - remove for production)
      - .:/app
      - /app/.venv  # Exclude .venv from volume mount
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

networks:
  default:
    name: mcp_network

